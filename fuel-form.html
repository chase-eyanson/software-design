  <body>
    <header>
      <h1><a href="index.html">Group 74 Software Design Project</a></h1>

        </ul>
      </nav>

    <main>
      <form>
        <h2>Fuel Quote Form</h2>
        <section>
        <div class="info">
          <label for="gallons">Enter the desired amount of fuel in gallons:</label>
          <input id="gallons" type="number" required>
        </div>
        <div class="info">
          <label for="address">Enter your delivery address:</label>
          <input id="address" type="address">
        </div>
        <div class="info">
          <label for="date">Pick a delivery date:</label>
          <input id="date" type="date">
        </div>
        <div class="spacer"></div>
        <div class="info">
          <label>Suggested price per gallon:</label>
          <p><i>**price output goes here**</i></p>
        </div>
        <div class="info">
          <label>Total Amount Due: </label>
          <p><i>**Total goes here**</i></p>
        </div>
        <button>Order</button>
        <section>
      </form>
    </main>
  </body>
