<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software Design Project Home</title>
    <link rel="stylesheet" href="profile-styles.css">
  </head>
  <body>
    <header>
      <h1><a href="">Group 74 Software Design Project</a></h1>
      <nav>
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="fuel-form.html">Fuel Quote Form</a></li>
          <li><a href="quote-history.html">Fuel Quote History</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Profile Management</h2>
      <section>
        <div class="info">
          <label for="name">Full Name: </label>
          <input id="name" type="text">
        </div>
        <div class="info">
          <label for="address">Primary Address: </label>
          <input id="address" type="text">
        </div>
        <div class="info">
          <label for="alt-address">Second Address (put N/A if not applicable): </label>
          <input id="alt-address" type="text">
        </div>
        <div class="info">
          <label for="city">City: </label>
          <input id="city" type="text">
        </div>
        <div class="info">
          <label for="zip">Zip Code: </label>
          <input id="zip" type="text">
        </div>
        <div class="info">
          <label for="state">State: </label>
          <select id="state">
            <option>select a state...</option>
            <option>Alaska</option>
            <option>Colorado</option>
            <option>New Mexico</option>
            <option>North Dakota</option>
            <option>Oklahoma</option>
            <option>Texas</option>
          </select>
        </div>
        <button>Update Profile</button>
      </section>
    </main>
  </body>
</html>
